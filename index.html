<!DOCTYPE html>
<html>
<head>
	<title>Дмитрий Алексеев — официальный сайт</title>
	<style type="text/css">
	* {
		font-family: Arial;
	}

	header {
		background-color: #fbfbfb;
	}

	.fixed-container {
		width: 1000px;
		margin: 0 auto;
	}

	.first-section {
		display: flex;
		flex-direction: column;
		padding: 0 100px;
		background-image: url(photo.png);
		background-repeat: no-repeat;
		background-position: right bottom;
	}
	
	.what-i-do-list{
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-between;
		width: 1000px;
	}

	.menu-container {
		display: flex;
		justify-content: space-between;
		height: 60px;
		align-items: center;
	}

	nav {
		display: flex;
	}

	nav a {
		color: #1f1f24;
		text-decoration: none;
		margin-right: 40px;
	}

	nav a:hover {
		color: #fc557c;
		text-decoration: underline;
	}

	.phone-container {
		display: flex;
		justify-content: flex-end;
		align-items: center;
	}

	.phone {
		font-size: 20px;
		font-weight: bold;
		margin-right: 30px;
	}
	.order-call {
		border: 1px solid #fc557c;
		padding: 16px 40px;
		color: #fc557c;
		background-color: white;
		cursor: pointer;
	}
	
	.know-more {
		border: 1px solid #ff4e2e;
		padding: 16px 40px;
		background-color: #ff4e2e;
		color: #fbf8f8;
		cursor: pointer;
	}

	.title-container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: flex-start;
		height: 650px;
	}

	h1 {
		font-size: 60px;
		margin: 0 0 15px;
	}
	
	.what-i-do{
		align-items: center;
		justify-content: center;
		
	}
	
	.what-i-do-text{
		text-align: center;
	}

	h3 {
		color: #8993ad;
		font-size: 24px;
		font-weight: normal;
	}
	
	.options-text{
		color: #8993ad;
		text-align: center;
	}
	</style>
</head>
<body>

	<header>
		
		<div class="fixed-container first-section">
			<div class="menu-container">
				<nav>
					<a href="#">Услуги</a>
					<a href="#">Портфолио</a>
					<a href="#">Цены</a>
				</nav>
				<div class="phone-container">
					<span class="phone">+7 495 555-55-55</span>
					<button class="order-call">Заказать звонок</button>
				</div> 
			</div>
			<div class="title-container">
				<h1>Дмитрий Алексеев</h1>
				<h3>Frontend-разработчик и веб-верстальщик</h3>
				<button class="know-more">Узнать больше</button>
			</div>
		</div>
		<div class="fixed-container second-section">
			<div="what-i-do">
				<h2 class="what-i-do-text">Что я делаю</h2>
			</div>
			<div class="what-i-do-list">
				<div>
					<img src="tools-and-utensils.png" alt="tools-and-utensils">
					<p class="options-text">
						Вёрстка лендинг-страниц 
						и сайтов любой сложности 
					</p>
				</div>
				<div>
					<img src="responsive.png" alt="responsive">
					<p class="options-text">
						Адаптивная вёрстка под все 
						
						браузеры и устройства 
					</p>
				</div>
				<div>
					<img src="programming.png" alt="programming">
					</p class="options-text">
						Frontend-разработка 
						и программирование 
					</p>
				</div>
				<div>
					<img src="coding.png" alt="coding">
					</p class="options-text">
						Исправление и доработка 
						существующей верстки
					</p>
				</div>
			</div>
			
			
		</div>
	</header>
</body>
</html>
